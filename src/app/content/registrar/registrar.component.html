         </mat-form-field>
        
         <mat-form-field>
            <div class="form-select">

     <ng-template #firstView>
            <mat-card class="register-example" >Registrar Documento</mat-card>
        <form [formGroup]="registerForm">
            <mat-grid-list cols="2" rowHeight="6:1">
                <mat-grid-tile>
                    <mat-form-field>
                        <input matInput formControlName="nombre" placeholder="Nombres">
                        </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field>
                        <input matInput formControlName="apellido" placeholder="Apellidos">
                        </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field>
                        <input matInput formControlName="correo" placeholder="Correo">
                        </mat-form-field>
                </mat-grid-tile>
          
                <mat-grid-tile>
                    <mat-form-field>
                      <input matInput formControlName="cedula" placeholder="Cedula">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field>
                      <input matInput formControlName="direccion" placeholder="Direccion">
                    </mat-form-field>
                </mat-grid-tile>
          
                <mat-grid-tile>        
                    <mat-form-field>
                      <input matInput formControlName="telefono" placeholder="Telefono">
                    </mat-form-field>
                </mat-grid-tile>
          
            </mat-grid-list>
        </form>
      
        
          <div class="example-button">
              <button mat-raised-button (click)="save()" color="warn" [disabled]="disableB">Registrar</button>
            </div>
    </ng-template>
