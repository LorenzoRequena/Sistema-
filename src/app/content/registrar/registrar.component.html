<div>
  <mat-card class="register-example">Registrar Documento</mat-card>
</div>

<div *ngIf="view=='register'"> 
  <form [formGroup]="registerForm">
    <mat-grid-list cols="2" rowHeight="6:1">
      <mat-grid-tile>
        <mat-form-field>
          <input matInput formControlName="cedula" placeholder="Cedula">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput formControlName="nombre" placeholder="Nombres">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput formControlName="apellido" placeholder="Apellidos">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field>
          <input matInput formControlName="correo" placeholder="Correo">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <div class="form-select">
            <mat-select formControlName="proposito" placeholder="PropÃ³sito">
              <mat-option value="Legalizacion de titulos">Emision de calificaciones basicas</mat-option>
              <mat-option value="Legalizacion de Notas">Emision de calicaciones diversificada</mat-option>
              <mat-option value="Legalizacion de constancia de primaria">Legalizacion de constancia de primaria</mat-option>
              <mat-option value="Legalizacion de constancia de primaria">Legalizacion de constancia de primaria</mat-option>

            </mat-select>
          </div>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <input matInput formControlName="telefono" placeholder="Telefono">
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>
  </form>
  <div class="example-button">
    <button mat-raised-button (click)="save('red-snackbar')" color="warn" [disabled]="disableB">Registrar</button>
  </div>
</div>


<div *ngIf="view=='search'"> 

  <mat-card class="colorCard">
    <mat-form-field>
      <input matInput formControlName="cedula" placeholder="Cedula">
    </mat-form-field>
    <div>
      <button mat-raised-button color="warn"  (click)="search()" [disabled]="disableB">Buscar</button>
    </div>

  </mat-card>

</div>

<div *ngIf="view=='solicitar'">
  <mat-card>
    <mat-form-field>
      <input matInput formControlName="cedula" placeholder="Cedula">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="nombre" placeholder="Nombres">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="apellido" placeholder="Apellidos">
    </mat-form-field>

    <h3 class="text">{{this.message}}</h3>
    <ul>
      <li class="li-separation" *ngFor="let solicitud of solicitudes">
       
      </li>
    </ul>
    <button mat-raised-button color="warn" (click)="openModel(solicitud)">Agregar</button>
    <button mat-raised-button color="warn" (click)="openModel(solicitud)">Cerrar</button>    
  </mat-card>
</div>
