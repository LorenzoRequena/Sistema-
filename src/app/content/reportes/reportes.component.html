<mat-card class="card" >Reporte de documento</mat-card>

<div class="chips-container">
  <mat-chip-list>
    <mat-chip color="warn" selected="true">Reporte por dia </mat-chip>
    <mat-chip color="warn" selected="true">Reporte por Semana</mat-chip>
    <mat-chip color="warn" selected="true">Reporte por Mes</mat-chip>
    <mat-chip color="warn" selected="true">Reporte por AÃ±o</mat-chip>
  </mat-chip-list>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="expediente">
      <th mat-header-cell *matHeaderCellDef> Nro de expediente </th>
      <td mat-cell *matCellDef="let element"> {{element.expediente}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="proposito">
      <th mat-header-cell *matHeaderCellDef> Proposito </th>
      <td mat-cell *matCellDef="let element"> {{element.proposito}} </td>
    </ng-container>

    <ng-container matColumnDef="encargado">
      <th mat-header-cell *matHeaderCellDef> Encargado </th>
      <td mat-cell *matCellDef="let element"> {{element.encargado}} </td>
    </ng-container> 
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<div class="button">
  <button mat-raised-button color="warn" (click)="downland()">Descargar PDF</button>
</div>
